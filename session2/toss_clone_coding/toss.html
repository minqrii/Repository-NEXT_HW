<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <title>Toss</title>
</head>
<body>
    <div class="navigationbar">
        <img src="https://static.toss.im/tds/icon/svg/logo.svg" width="75.5px" height="19.34px">
        <div class="textbar">
            <span>회사소개</span>
            <span>고객센터</span>
            <span>자주 묻는 질문</span>
            <span>공동 인증서 관리</span>
            <span>채용</span>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="title">
                계좌 관리는 번거롭지만 <br> 토스는 쉽습니다
            </div>
            <div class="text">
                간편한 인증 한 번으로 <br> 소유한 계좌를 한번에 관리할 수 있습니다.
            </div>
            <div class="titlebanner">
                자세히 알아보기 >
            </div>
        </div>
        <div class="box-wrapper">
            <div class="box">
                <div class="logo">
                    <img src="https://static.toss.im/assets/homepage-legacy/images/legacy/bank/banklogo004.png">
                    
                </div>
                <div class="text">
                    <div class="bank">국민은행</div>
                    <div class="number">2,134,000원</div>
                </div>
            </div>
            <div class="box">
                <div class="logo">
                    <img src="https://static.toss.im/assets/homepage-legacy/images/legacy/bank/banklogo088.png" alt="신한은행">
                </div>
                <div class="text">
                    <div class="bank">신한은행</div>
                    <div class="number">
                    1,126,600원
                    </div>
                </div>
            </div>        
            <div class="box">
                <div class="logo">
                    <img src="https://static.toss.im/assets/homepage-legacy/images/legacy/bank/banklogo081.png" alt="하나은행">
                </div>
                <div class="text">
                    <div class="bank">하나은행</div>
                    <div class="number">
                    684,000원
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="logo">
                    <img src="https://static.toss.im/assets/homepage-legacy/images/legacy/bank/banklogo020.png" alt="우리은행">                    
                </div>
                <div class="text">
                    <div class="bank">우리은행</div>
                    <div class="number">
                    2,134,000원
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="logo">
                    <img src="https://static.toss.im/assets/homepage-legacy/images/legacy/bank/banklogo247.png" alt="nh농협은행">
                </div>
                <div class="text">
                    <div class="bank">NH 농협은행</div>
                    <div class="number">
                    2,134,000원
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
