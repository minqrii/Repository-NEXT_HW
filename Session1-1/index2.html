<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        p{
        color: blue;
    }
    .wrapper{
        color: red;
    }
    .box-wrapper{
        border: 1px solid red;
        position: relative;
        width: 300px;
        height: 200px;
    }
    .box{
        background-color: blue;
        margin: 10px;
        padding: 10px;
        width: 150px;
        height: 150px;
        position: absolute;
        top: 100px;
    }
</style>
<body>
<div class="wrapper">
    <p>안녕하세요</p>
    
</div>
<div class="box-wrapper">
    <div class="box">1</div>
</div>
</body>
</html>
