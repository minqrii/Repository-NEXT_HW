<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="now"></h1>
    <script type="text/javascript">
    function getRandomColor() {
        const hexa = '0123456789abcdef';
        var color = "#" ;
        for ( i =0; i<6; i++ ) {
            color += hexa[Math.floor(Math.random() * 16)];
        }
        return color;
    };

        setInterval(() => {
            document.querySelector('body').style.backgroundColor = getRandomColor();
        }, 100);

        const Currentclock = document.querySelector('.now');
        
        function getCurrentTime(){
            //현재 시간 반환하는 객체 Date
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getUTCDay();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            
            Currentclock.innerHTML = `${year}년 ${month < 10 ? `0${month}` : month}월 ${day < 10 ? `0${day}` : day}일 ${hours < 10 ? `0${hours}` : hours}시 ${minutes < 10 ? `0${minutes}` : minutes}분 ${seconds < 10 ? `0${seconds}` : seconds}초`;
            console.log(date);
        };

        function initClock(){
            getCurrentTime();
            setInterval(getCurrentTime, 1000);
        };

        initClock();
    </script>
</body>
</html>
